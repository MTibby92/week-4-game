<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>
<body>

	<div class="container">
		<h1>Star Wars RPG</h1>

		<h2>Select your Character</h2>
		<div id="select">
			<div id="obiWanKenobe" class="character">
				<p>Obi-Wan Kenobe</p>
				<img src="./assets/images/obiwan.jpg" alt="Obi-Wan Kenobe image">
				<p id="obiWanKenobe-hp"></p>
			</div>
			<div id="lukeSkywalker" class="character">
				<p>Luke Skywalker</p>
				<img src="./assets/images/skywalker.jpeg" alt="Luke Skywalker image">
				<p id="lukeSkywalker-hp"></p>
			</div>
			<div id="darthSidious" class="character">
				<p>Darth Sidious</p>
				<img src="./assets/images/sidious.jpg" alt="Darth Sidious image">
				<p id="darthSidious-hp"></p>
			</div>
			<div id="darthMaul" class="character">
				<p>Darth Maul</p>
				<img src="./assets/images/maul.jpeg" alt="Darth Maul image">
				<p id="darthMaul-hp"></p>
			</div>
		</div>

		<h2>Your Character</h2>
		<div id="your-character">
			
		</div>

		<h2>Enemies Available To Attack</h2>
		<div id="enemies">
			
		</div>


		<div id="options">
			<h2>Fight Section</h2>
			<button id="attackButton" value="attack">Attack</button>
		</div>

		<h2>Defender</h2>
		<div id="defender">
			
		</div>
		<p id="attackUpdate"></p>
		<p id="counterUpdate"></p>
		<button id="resetButton" value="reset" type="reset">Reset</button>
	</div>

</body>
</html>
