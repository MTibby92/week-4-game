<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>
<body>

	<div class="container">
		<h1>Star Wars RPG</h1>
		<div id="select">
			<h2>Select your Character</h2>
			<img src="./assets/images/obiwan.jpg" id="obiWan">
			<img src="./assets/images/skywalker.jpeg" id="skywalker">
			<img src="./assets/images/sidious.jpg" id="sidious">
			<img src="./assets/images/maul.jpeg" id="maul">
		</div>
		<div id="your-character">
			<h2>Your Character</h2>
		</div>
		<div id="enemies">
			<h2>Enemies Available To Attack</h2>
		</div>
		<div id="options">
			<h2>Fight Section</h2>
			<button id="attackButton" value="attack"><h3>Attack</h3></button>
		</div>
		<div id="defender">
			<h2>Defender</h2>
		</div>
	</div>

</body>
</html>
